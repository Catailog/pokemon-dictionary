<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Dictionary</title>
  <script defer src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div class="flex items-center justify-center gap-4">
    <!-- prev btn -->
    <div id="prev-pokemon-btn"
      class="w-8 aspect-square bg-gray-700 text-white rounded-[50%] text-sm flex justify-center items-center font-bold cursor-pointer">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" transform="rotate(180)">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round"></path>
        </g>
      </svg>
    </div>
    <!-- card -->
    <div class="w-64 h-80 border-8 border-gray-600 flex flex-col rounded-2xl overflow-hidden relative">
      <div id="pokemon-portrait-wrapper" class="h-20 bg-white flex justify-center items-center">
        <img alt="포켓몬 초상화" class="mx-auto h-full">
      </div>
      <div class="bg-gray-200 flex-1 p-4 flex flex-col gap-4">
        <div id="pokemon-main-infos"></div>
        <div id="pokemon-sub-infos"></div>
      </div>
      <div id="dict-num"
        class="absolute top-4 right-4 w-8 aspect-square bg-gray-700 text-white rounded-[50%] text-sm flex justify-center items-center font-bold cursor-pointer">
        001
      </div>
      <div id="cries-btn"
        class="absolute top-4 left-4 w-8 aspect-square bg-gray-700 text-white rounded-[50%] text-sm flex justify-center items-center font-bold cursor-pointer">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M16.0004 9.00009C16.6281 9.83575 17 10.8745 17 12.0001C17 13.1257 16.6281 14.1644 16.0004 15.0001M18 5.29177C19.8412 6.93973 21 9.33459 21 12.0001C21 14.6656 19.8412 17.0604 18 18.7084M4.6 9.00009H5.5012C6.05213 9.00009 6.32759 9.00009 6.58285 8.93141C6.80903 8.87056 7.02275 8.77046 7.21429 8.63566C7.43047 8.48353 7.60681 8.27191 7.95951 7.84868L10.5854 4.69758C11.0211 4.17476 11.2389 3.91335 11.4292 3.88614C11.594 3.86258 11.7597 3.92258 11.8712 4.04617C12 4.18889 12 4.52917 12 5.20973V18.7904C12 19.471 12 19.8113 11.8712 19.954C11.7597 20.0776 11.594 20.1376 11.4292 20.114C11.239 20.0868 11.0211 19.8254 10.5854 19.3026L7.95951 16.1515C7.60681 15.7283 7.43047 15.5166 7.21429 15.3645C7.02275 15.2297 6.80903 15.1296 6.58285 15.0688C6.32759 15.0001 6.05213 15.0001 5.5012 15.0001H4.6C4.03995 15.0001 3.75992 15.0001 3.54601 14.8911C3.35785 14.7952 3.20487 14.6422 3.10899 14.4541C3 14.2402 3 13.9601 3 13.4001V10.6001C3 10.04 3 9.76001 3.10899 9.54609C3.20487 9.35793 3.35785 9.20495 3.54601 9.10908C3.75992 9.00009 4.03995 9.00009 4.6 9.00009Z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </g>
        </svg>
        <audio id="cries-audio" src=""></audio>
      </div>
    </div>
    <!-- next btn -->
    <div id="next-pokemon-btn"
      class="w-8 aspect-square bg-gray-700 text-white rounded-[50%] text-sm flex justify-center items-center font-bold cursor-pointer">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round"></path>
        </g>
      </svg>
    </div>
  </div>
</body>

</html>
